<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Propietarios</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="sweetalert2.all.min.js"></script>
</head>
<body>
	<body class="container">
		<!--Inicio del objeto-->
		<div class="row">
			<div class="col-md-8">
				<h1>Vista Propietarios</h1>
			</div>
		</div>
		<div id="objetoVue">
			<br>
			<div class="row">
				<div class="col-md-2">
				   <input type="text" v-model="nombrePropietario" placeholder="Ingrese el nombre" class="form-control">
				</div>
				<div class="col-md-3">
					<input type="text" v-model="pApellido" placeholder="Primer apellido" class="form-control">
				</div> 
				<div class="col-md-3">
					<input type="text" v-model="sApellido" placeholder="Segundo apellido" class="form-control">
				</div> 
				<div class="col-md-1">
					<input type="number" v-model="edad" placeholder="Edad" class="form-control" v-on:keyup.enter="propietarioN()">
				</div> 
				<div class="col-md-3">
					<input type="text" v-model="curp" placeholder="Curp" class="form-control" v-on:keyup.enter="propietarioN()">
				</div> 
				
			</div>
			<!--<h1>{{muestra}}</h1-->
			<hr>
		   <div class="row">
			   <div class="col-md-8">
				<button class="btn btn-primary" @click="propietarioN()" v-if="editando==0">Agregar propietario</button>
				<button class="btn btn-warning" @click="guardarCambios" v-if="editando==1">Guardar cambios</button>
			   </div>
			   <div class="col-md-4">
			   	<button class="btn btn-primary" @click="cancelar" v-if="editando==1">Cancelar</button>
			   </div>
			
		   </div>
		   <hr>
		  <div class="row">
			  <table class="table table-border">
				<thead>
					<th>Index</th>
					<th>Curp</th>
					<th>Nombre</th>
					<th>Primer apellido</th>
					<th>Segundo apellido</th>
					<th>Edad</th>
					<th>Acciones</th>
				</thead>
				<tbody>
					<tr v-for="(p,index) in propietarios">
						<td>{{index}}</td>
						<td>{{p.curp}}</td>
						<td>{{p.nombre}}</td>
						<td>{{p.Apellido1}}</td>
						<td>{{p.Apellido2}}</td>
						<td>{{p.edad}}</td>

						<td>
							<!--el evento editar debe de estar acompañado del index-->
							<button class="btn btn-primary" @click="editar(index)" >
								Editar
							</button>
							<!--el evento eliminar debe de estar acompañado del index-->
							<button class="btn btn-danger" @click="eliminar">
								Eliminar
							</button>
						</td>
					</tr>
				</tbody>
			 </table>
			
		   </div>
		</div>
		
		<!--fin del objeto-->
		
	</body>

<script type="text/javascript" src="tarea.js"></script>
<script type="text/javascript" src="sweetalert2.all.min.js"></script>
</body>

</html>
